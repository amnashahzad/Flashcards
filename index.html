<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Flashcards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard">
        <h1>Flashcards</h1>
      <div class="question">1) What is the result of 2 + 1?</div>
      <div class="question">2) What is the result of 2 + 2?</div>
      <div class="question">3) What is the result of 2 + 4?</div>
      <div class="answer">The result of 2 + 1 is 3.</div>
      <div class="answer">The result of 2 + 2 is 4.</div>
      <div class="answer">The result of 2 + 4 is 6.</div>
      <br>
      <button id="showAnswerBtn">Show Answer</button>
      <div id="answerContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
